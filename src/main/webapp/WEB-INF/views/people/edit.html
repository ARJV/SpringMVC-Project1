<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать человека</title>
</head>

<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=*{getId()})}" th:object="${person}">
    <label for="name">Введите ФИО: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="birth_date">Введите год рождения: </label>
    <input type="text" th:field="*{birth_date}" id="birth_date"/>
    <div style="color:red" th:if="${#fields.hasErrors('birth_date')}" th:errors="*{birth_date}">Birth date Error</div>
    <br/>
    <hr/>
    <input type="submit" value="Редактировать!"/>
</form>

</body>
</html>
